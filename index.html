<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDR 2 Bahn-Check</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"/>
</head>
<body>
    <div class="intro">
        <h1>WDR 2 Bahn-Check: Wer fährt wo?</h1>

        <p>Auf dieser interaktiven Karte sehen Sie, welches Verkehrsunternehmen 
        in NRW welche Strecken bedient. Wählen Sie ein Verkehrsunternehmen aus, 
        um seine Strecken hervorzuheben.</p>
    </div>

    <div id="map_scoller" class="interactive">
        <div id="map_wrapper">
            <div id="map_shield"></div>
            <embed id="map" src="map.svg" type="image/svg+xml"></embed>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
